<!DOCTYPE html>
<html>
<head>
	<title>RTShips</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/ship.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/phaser.js"></script>
	<script src="js/vars.js"></script>
	<script src="js/initGame.js"></script>
</head>

<body>
	<script src = "/socket.io/socket.io.js"></script>
	<canvas id="game"></canvas>
	<script>
		var socket = io();
		var running = false;
		$(document).ready(function(){
			socket.on("waitForJoin", function () {
				alert("Waiting for another player to join!");
			});
			socket.on('initIdentity', function(identity){
				name = identity;
				alert(identity);
			});
			socket.on('initGame', function(){
				alert("Initializing game!");
				initGame(name, players);
				running = true;
			});
			socket.on('full', function(){
				alert("Server is full. Please come again");
			});
			socket.on("disconnect", function() {
				alert("The other user disconnected.");
			});
			socket.on("yourTurn", function() {
				alert("yourTurn");
			});
		});
	</script>
</body>
</html>
