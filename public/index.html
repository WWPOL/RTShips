<!DOCTYPE html>
<html>
<head>
	<title>RTShips</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/phaser.js"></script>
	<script src="js/vars.js"></script>
	<script src="js/initGame.js"></script>
</head>

<body>
	<div id="paused">
		Wait for other Player to finish turn
	</div>
	<script src = "/socket.io/socket.io.js"></script>
	<canvas id="game"></canvas>
	<script>
		var socket = io();
		var running = false;
		$(document).ready(function(){
			socket.on("waitForJoin", function () {
				alert("Waiting for another player to join!");
			});
			socket.on('initIdentity', function(identity){
				name = identity;
				alert(identity);
			});
			socket.on('initGame', function(players){
				alert("Initializing game!");
				players = players;
				initGame(name);
				running = true;
			});
			socket.on('full', function(){
				alert("Server is full. Please come again");
			});
			socket.on("disconnect", function() {
				alert("The other user disconnected.");
			});
			socket.on("yourTurn", function() {
				alert("yourTurn");
			});
			if (running) {
				if (players[name].turn) {
					$("#paused").css("display", "none");
				} else if (!players[name].turn) {
					$("#paused").css("display", "block");
				}
			}
		});
	</script>
</body>
</html>
